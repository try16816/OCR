<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>icecubes ticket</title>
    <!-- CSS only -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/pop.css">
  
</head>

<body>
  <div class="icecubestitcket">
    <a href="https://www.facebook.com/icecubes.ticket/" target="_blank"></a>
    <br>
    <a href="https://p.ecpay.com.tw/8E29ABF" target="_blank"></a>

  </div>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          TixCraft 購票
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <section class="bg-light border p-4">
          <div class="form-row justify-content-between">
            <div class="col">
              <input type="checkbox"  id='tixcraft_quick' >
              <label for="tixcraft_quick">啟動輔助程式</label>
            </div>
          </div>
          <div class="form-row justify-content-between">
            <div class="col">
              <label for="tixcraft_anser">輸入回答</label>
            </div>
            <div class="col">
              <input type="text"  id='tixcraft_anser' placeholder="xxxxxx" />
              <label for="tixcraft_anser">( 信用卡8碼或其他答案）</label>
            </div>
          </div>
          <div class="form-row justify-content-between">
            <div class="col">
              <p>
                <label for="tixcraft_ocr">自動驗證碼</label>
                <input type="checkbox" id='tixcraft_ocr' >
              </p>
            </div>
          </div>
          <div class="form-row justify-content-between">
            <div class="col">
              <p>
                <label for="tixcraft_autosend">自動送出(有機率被鎖)</label>              
                <input type="checkbox" id='tixcraft_autosend' >
              </p>
            </div>
          </div>
          <div class="form-row justify-content-center mt-2">
            <div class="col">
              <button id="tixcraft_save">存檔開始</button>
              <input readonly id="tixcraft_test" style="background-color:#dbdbdb ; border: none;">
            </div>
          </div>
        </section>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingFive">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
          ibon 購票
        </button>
      </h2>
      <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <section class="bg-light border p-4">
          <div class="form-row justify-content-between">
            <div class="col">
              <input type="checkbox"  id='ibon_quick' >
              <label for="ibon_quick">啟動輔助程式</label>
            </div>
          </div>
          <div class="form-row justify-content-between">
            
            <div class="col">
              <label for="ibon_date">日期(確認場次)</label>
              <input type="date"  id='ibon_date' name="ibon_date" >
            </div>
            <div class="col">
              <label for="ibon_time">時間(確認場次)</label>
              <input type="text"  id='ibon_time' name="ibon_time" placeholder="08:00" >
            </div>
          </div>
          <div class="form-row justify-content-between">
            
            <div class="col">
              <input type="radio"  id='ibon_auto' value="auto" name="ibon_getquick" >
              <label for="ibon_auto">電腦選位(快速)</label>
              <input type="radio"  id='ibon_human' value="human"  name="ibon_getquick" >
              <label for="ibon_human">手動選位</label>
            </div>
          </div>

          <div class="form-row justify-content-between">
            <div class="col">
              <label for="ibon_area">區域名稱，配合示意圖填寫(自己試試)</label>
            </div>
          </div>  
          <div class="form-row justify-content-between">
            <div class="col">
              <p><label for="ibon_area">第一序列</label></p>
            </div>
            <div class="col">
              <input type="text" class='form-control form-control-sm' id='ibon_area' placeholder="x樓x區0000" >

            </div>
          </div>
          <div class="form-row justify-content-between">
            <div class="col">
              <p><label for="ibon_area2">第二序列</label></p>
            </div>
            <div class="col">
              <input type="text" class='form-control form-control-sm' id='ibon_area2' placeholder="x樓x區0000" >
            </div>
          </div>
          <div class="form-row justify-content-between">
            <div class="col">
              <p><label for="ibon_area3">第三序列</label></p>
            </div>
            <div class="col">
              <input type="text" class='form-control form-control-sm' id='ibon_area3' placeholder="x樓x區0000" >

            </div>
          </div>
          <div class="form-row justify-content-between">
            <div class="col">
              <p><label for="ibon_area4">第四序列</label></p>
            </div>
            <div class="col">
              <input type="text" class='form-control form-control-sm' id='ibon_area4' placeholder="x樓x區0000" >
            </div>
          </div>
          <div class="form-row justify-content-between">
            <div class="col">
              <p>
                <label for="ibon_omg">只求有位</label>  
                <input type="checkbox" id='ibon_omg' >
              </p>
            </div>

          </div>
          <div class="form-row justify-content-between">
            <div class="col">
              <label for="ibon_ticketcount">票數</label>
            </div>
            <div class="col">
              <input type="number"  id='ibon_ticketcount' placeholder="0" />
              <label for="ibon_ticketcount">(數量若超過將取最大值)</label>
            </div>
          </div>
          <div class="form-row justify-content-between">
 
            <div class="col">
              <input type="checkbox"  id='ibon_nokeep' />
              <label for="ibon_nokeep">可不連續座位</label>
            </div>
          </div>
          <div class="form-row justify-content-between">
            <div class="col">
              <p>
                <label for="ibon_autosend">自動送出</label>              
                <input type="checkbox" id='ibon_autosend' >
              </p>
            </div>
          </div>
          <div class="form-row justify-content-center mt-2">
            <div class="col">
              <button id="ibon_save">存檔開始</button>
              <input readonly id="ibon_test" style="background-color:#dbdbdb ; border: none;">
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>



  <!-- JavaScript Bundle with Popper -->
  <script src="js/bootstrap.bundle.min.js" ></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/popup.js" defer="defer"></script>
  <script src="js/ocr.js"></script>
</body>

</html>
